syntax = "proto3";

package buf.registry.policy.v1beta1;

import "buf/registry/policy/v1beta1/configuration.proto";
import "buf/registry/policy/v1beta1/policy.proto";
import "buf/registry/policy/v1beta1/version.proto";
import "buf/registry/priv/extension/v1beta1/extension.proto";
import "buf/validate/validate.proto";

option go_package = "buf.build/gen/go/bufbuild/registry/protocolbuffers/go/buf/registry/policy/v1beta1";

// Upload contents.
service UploadService {
  // Upload contents for given set of Policies.
  //
  // Contents are expected to be a Configuration.
  rpc Upload(UploadRequest) returns (UploadResponse) {}
}

message UploadRequest {
  option (buf.registry.priv.extension.v1beta1.message).request_only = true;

  // Content to upload.
  message Content {
    // The Policy of the reference.
    PolicyRef policy_ref = 1 [(buf.validate.field).required = true];
    // The Configuration of the Content.
    Configuration configuration = 2 [(buf.validate.field).required = true];
  }
  // The Contents of all references.
  repeated Content contents = 1 [(buf.validate.field).repeated.min_items = 1];
}

message UploadResponse {
  option (buf.registry.priv.extension.v1beta1.message).response_only = true;

  // The Versions for each reference in the same order as given on the request.
  //
  // A single Version will be returned for each reference. These Versions may or may not be new.
  // If nothing changed for a given reference (e.g. the same Configuration as the latest), the
  // existing Version will be returned.
  repeated Version versions = 1 [(buf.validate.field).repeated.min_items = 1];
}
