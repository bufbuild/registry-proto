syntax = "proto3";

package buf.registry.owner.v1;

import "buf/registry/priv/extension/v1beta1/extension.proto";
import "google/protobuf/timestamp.proto";
import "protovalidate/v1/protovalidate.proto";

option go_package = "buf.build/gen/go/bufbuild/registry/protocolbuffers/go/buf/registry/owner/v1";

// A user on the BSR.
//
// A name uniquely identifies a User, however name is mutable.
message User {
  option (buf.registry.priv.extension.v1beta1.message).response_only = true;

  // The id for the User.
  string id = 1 [
    (protovalidate.v1.field).required = true,
    (protovalidate.v1.field).string.tuuid = true
  ];
  // The time the User was created.
  google.protobuf.Timestamp create_time = 2 [(protovalidate.v1.field).required = true];
  // The last time the User was updated.
  google.protobuf.Timestamp update_time = 3 [(protovalidate.v1.field).required = true];
  // The name of the User.
  //
  // A name uniquely identifies a User, however name is mutable.
  string name = 4 [
    (protovalidate.v1.field).required = true,
    (protovalidate.v1.field).string.min_len = 2,
    (protovalidate.v1.field).string.max_len = 32,
    (protovalidate.v1.field).string.pattern = "^[a-z][a-z0-9-]*[a-z0-9]$"
  ];
  // The type of the User.
  UserType type = 5 [
    (protovalidate.v1.field).required = true,
    (protovalidate.v1.field).enum.defined_only = true
  ];
  // The state of the User.
  UserState state = 6 [
    (protovalidate.v1.field).required = true,
    (protovalidate.v1.field).enum.defined_only = true
  ];
  // The configurable description of the User.
  string description = 7 [(protovalidate.v1.field).string.max_len = 350];
  // The configurable URL that represents the homepage for a User.
  string url = 8 [
    (protovalidate.v1.field).string.uri = true,
    (protovalidate.v1.field).string.max_len = 255,
    (protovalidate.v1.field).ignore = IGNORE_IF_UNPOPULATED
  ];
  // The verification status of the User.
  UserVerificationStatus verification_status = 9 [
    (protovalidate.v1.field).required = true,
    (protovalidate.v1.field).enum.defined_only = true
  ];
}

// The state of the a User, either active or inactive.
enum UserState {
  USER_STATE_UNSPECIFIED = 0;
  USER_STATE_ACTIVE = 1;
  USER_STATE_INACTIVE = 2;
}

// The type of a User.
enum UserType {
  USER_TYPE_UNSPECIFIED = 0;
  // Users that are standard users.
  USER_TYPE_STANDARD = 1;
  // Users that are bots.
  USER_TYPE_BOT = 2;
  // Users that are internal system users.
  USER_TYPE_SYSTEM = 3;
}

// The verification status of an User.
enum UserVerificationStatus {
  USER_VERIFICATION_STATUS_UNSPECIFIED = 0;
  // The User is unverified.
  USER_VERIFICATION_STATUS_UNVERIFIED = 1;
  // The User is verified.
  USER_VERIFICATION_STATUS_VERIFIED = 2;
  // The User is an official user of the BSR owner.
  USER_VERIFICATION_STATUS_OFFICIAL = 3;
}

// UserRef is a reference to a User, either an id or a name.
//
// This is used in requests.
message UserRef {
  option (buf.registry.priv.extension.v1beta1.message).request_only = true;

  oneof value {
    option (protovalidate.v1.oneof).required = true;
    // The id of the User.
    string id = 1 [(protovalidate.v1.field).string.tuuid = true];
    // The name of the User.
    string name = 2 [(protovalidate.v1.field).string = {
      min_len: 2
      max_len: 32
      pattern: "^[a-z][a-z0-9-]*[a-z0-9]$"
    }];
  }
}
