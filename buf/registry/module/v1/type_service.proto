syntax = "proto3";

package buf.registry.module.v1;

import "buf/registry/module/v1/resource.proto";
import "buf/registry/module/v1/type.proto";
import "buf/validate/validate.proto";

option go_package = "buf.build/gen/go/bufbuild/registry/protocolbuffers/go/buf/registry/module/v1";

// Operate on Types.
service TypeService {
  // Get Types.
  rpc GetTypes(GetTypesRequest) returns (GetTypesResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }
  // List Types for a given Module, Label, or Type.
  rpc ListTypes(ListTypesRequest) returns (ListTypesResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }
}

message GetTypesRequest {
  // References to request a Type for.
  repeated TypeRef type_refs = 1 [
    (buf.validate.field).repeated.min_items = 1,
    (buf.validate.field).repeated.max_items = 250
  ];
}

message GetTypesResponse {
  // The found Types in the same order as requested.
  repeated Type types = 1 [(buf.validate.field).repeated.min_items = 1];
}

message ListTypesRequest {
  // The list order.
  enum Order {
    ORDER_UNSPECIFIED = 0;
    // Order by create_time newest to oldest.
    ORDER_CREATE_TIME_DESC = 1;
    // Order by create_time oldest to newest.
    ORDER_CREATE_TIME_ASC = 2;
  }
  // The maximum number of items to return.
  //
  // The default value is 10.
  uint32 page_size = 1 [(buf.validate.field).uint32.lte = 250];
  // The page to start from.
  //
  // If empty, the first page is returned.
  string page_token = 2 [(buf.validate.field).string.max_len = 4096];
  // The reference to list Types for.
  //
  // See the documentation on Ref for resource resolution details.
  //
  // Once the resource is resolved, the following Types are listed (subject to any additional filters in the request):
  //   - If a Module is referenced, the Types on the Commit of the default Label is returned.
  //   - If a Label is referenced, the Types on the Commit of this Label is returned.
  //   - If a Commit is referenced, the Types on this Commit is returned.
  ResourceRef resource_ref = 3 [(buf.validate.field).required = true];
  // The order to return the Types.
  //
  // If not specified, defaults to ORDER_CREATE_TIME_DESC.
  Order order = 4 [(buf.validate.field).enum.defined_only = true];
}

message ListTypesResponse {
  // The next page token.
  //
  // If empty, there are no more pages.
  string next_page_token = 1 [(buf.validate.field).string.max_len = 4096];
  // The listed Types.
  repeated Type types = 2;
}
