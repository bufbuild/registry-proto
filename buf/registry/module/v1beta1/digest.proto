syntax = "proto3";

package buf.registry.module.v1beta1;

import "protovalidate/v1/protovalidate.proto";

option go_package = "buf.build/gen/go/bufbuild/registry/protocolbuffers/go/buf/registry/module/v1beta1";

// A digest of a Commit's content.
//
// A digest represents all content for a single Commit, including its .proto files, documentation
// files, license files, and the digests of its dependencies.
message Digest {
  // The type of the Digest.
  DigestType type = 1 [
    (protovalidate.v1.field).required = true,
    (protovalidate.v1.field).enum.defined_only = true
  ];
  // The value of the Digest.
  bytes value = 2 [(protovalidate.v1.field).required = true];
}

// The type of Digest.
enum DigestType {
  DIGEST_TYPE_UNSPECIFIED = 0;
  // The b4 digest function.
  DIGEST_TYPE_B4 = 1;
  // The b5 digest function.
  DIGEST_TYPE_B5 = 2;
}
