syntax = "proto3";

package buf.registry.plugin.v1beta1;

import "buf/registry/plugin/v1beta1/plugin.proto";
import "buf/registry/plugin/v1beta1/reference.proto";
import "buf/validate/validate.proto";

option go_package = "buf.build/gen/go/bufbuild/registry/protocolbuffers/go/buf/registry/plugin/v1beta1";

// Download contents.
service DownloadService {
  // Download contents for given set of Plugins.
  //
  // Contents are WASM modules that are compiled and executed within a suitable runtime.
  rpc Download(DownloadRequest) returns (DownloadResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }
}

message DownloadRequest {
  // A request for content for a single version of a Plugin.
  message Value {
    // The plugin reference to get content for.
    PluginRef plugin_ref = 2 [(buf.validate.field).required = true];
    // The reference to get content for.
    Reference reference = 1 [(buf.validate.field).required = true];
  }
  // The references to get contents for.
  repeated Value values = 1 [
    (buf.validate.field).repeated.min_items = 1,
    (buf.validate.field).repeated.max_items = 250
  ];
}

message DownloadResponse {
  // Content for a single version of a Plugin.
  message Content {
    // Compression type of the content.
    CompressionType compression_type = 1 [
      (buf.validate.field).required = true,
      (buf.validate.field).enum.defined_only = true
    ];
    // The content.
    bytes content = 2;

    // TODO(mf): do we want to include the original PluginRef and Reference here? There might be an
    // opportunity to encapsulate the content in a container type similar to Commit.
  }
  repeated Content contents = 1 [(buf.validate.field).repeated.min_items = 1];
}
