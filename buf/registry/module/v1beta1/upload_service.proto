syntax = "proto3";

package buf.registry.module.v1beta1;

import "buf/registry/module/v1beta1/commit.proto";
import "buf/registry/module/v1beta1/file.proto";
import "buf/registry/module/v1beta1/label.proto";
import "buf/registry/module/v1beta1/module.proto";
import "buf/registry/module/v1beta1/vcs_commit.proto";
import "buf/validate/validate.proto";

option go_package = "buf.build/gen/go/bufbuild/registry/protocolbuffers/go/buf/registry/module/v1beta1";

// Upload contents.
service UploadService {
  // Upload contents for given set of Modules.
  //
  // Content consists of:
  //   - The Files: .proto files, license files, and documentation files.
  //   - The dependencies.
  //
  // Uploads require all data for dependencies to be pushed from the client-side. A given
  // upload request must therefore be self-contained.
  rpc Upload(UploadRequest) returns (UploadResponse) {}
}

message UploadRequest {
  // A reference to upload content for.
  //
  // All references and dependencies of references must have associated content.
  message Reference {
    // The Module of the reference.
    ModuleRef module_ref = 1 [(buf.validate.field).required = true];
    // The dependencies of the reference.
    //
    // This will include all transitive dependencies.
    //
    // Note that if a dependency should have Commits created for it, it should be specified
    // as a Reference in the references list.
    repeated ModuleRef dep_module_refs = 2;
    // The labels to associate with the Commits created by the upload.
    //
    // If an id is set, this id must represent a Label that already exists and is
    // owned by the Module. The Label will point to the newly-created Commits for the References,
    // or will be updated to point to the pre-existing Commit for the Reference.
    //
    // If no labels are referenced, the default Label for the Module is used.
    repeated ScopedLabelRef scoped_label_refs = 3;
    // VCS Commit information.
    VCSCommit vcs_commit = 4;
  }
  // A set of content for a given reference.
  message Content {
    // The Module of the content.
    ModuleRef module_ref = 1 [(buf.validate.field).required = true];
    // The Files of the content.
    //
    // This will consist of the .proto files, license files, and documentation files.
    repeated File files = 2 [(buf.validate.field).repeated.min_items = 1];
  }
  // The references to upload content for.
  repeated Reference references = 1 [(buf.validate.field).repeated.min_items = 1];
  // The Contents of all references and their dependencies.
  repeated Content contents = 2 [(buf.validate.field).repeated.min_items = 1];
}

message UploadResponse {
  // The Commits for each reference and dependency of a reference.
  //
  // A single Commit will be returned for each Module.
  //
  // The Commits will be in topo sort order.
  //
  // TODO: Should we do topo sort order? Regardless, that needs more explanation for docs.
  // Alternative is sorting by module_id.
  repeated Commit commits = 1 [(buf.validate.field).repeated.min_items = 1];
}
